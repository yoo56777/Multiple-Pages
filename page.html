<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分頁測試</title>
    <link rel="stylesheet" href="page.css">

    <!-- JQuery連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- SimplePagination連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>
</head>
<body>
    <h1>分頁系統</h1>
    
    <!-- 所有項目 -->
    <div id="list-wrapper">
        
        <!-- 項目 -->
        <div class="list-item">
            <p>1</p>
        </div>
        <div class="list-item">
            <p>2</p>
        </div>
        <div class="list-item">
            <p>3</p>
        </div>
        <div class="list-item">
            <p>4</p>
        </div>
        <div class="list-item">
            <p>5</p>
        </div>
        <div class="list-item">
            <p>6</p>
        </div>
        <div class="list-item">
            <p>7</p>
        </div>
        <div class="list-item">
            <p>8</p>
        </div>
    
    </div>

    <!-- 頁數 -->
    <div id="pagination-container">

    </div>

    <!-- JQuery程式 -->
    <script>

        // 每個頁面要顯示幾格項目
        var perPage = 3;
        // 總共有多少個項目
        var numItems = $(".list-item").length;
         
        $(".list-item").slice(perPage).hide();

        $('#pagination-container').pagination({
            items: numItems,
            itemsOnPage: perPage,
            prevText: "&laquo;",
            nextText: "&raquo;",
            onPageClick: function(pageNumber){
                // 計算 起始以及結束
                var from = perPage * (pageNumber - 1);
                var to = from + perPage;
                $(".list-item").hide().slice(from, to).show();
            }

        })

    </script>

    
</body>
</html>
